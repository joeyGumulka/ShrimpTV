<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ShrimpTV</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap">
        <link rel="stylesheet" href="style.css">
    </head>    
<body>
    <h1>SHRIMP TV</h1>
    
    <div class="camera-feed">
        <iframe src="http://192.168.2.203:81/stream" allow="autoplay" frameborder="0"></iframe>
    </div>    
    
    

    <img src="sgif.gif" alt="GIF at top-left" class="corner top-left">
    <img src="sgif.gif" alt="GIF at top-right" class="corner top-right">
    <img src="sgif.gif" alt="GIF at bottom-left" class="corner bottom-left">
    <img src="sgif.gif" alt="GIF at bottom-right" class="corner bottom-right">

    <div class="button-container">
        <button id="add-bacteria">Add Bacteria</button>
        <button id="add-water">Add Water</button>
    </div>    

    <script src="script.js"></script>
